---
service: serverless-nodejs

frameworkVersion: '^2.0.0'

variablesResolutionMode: 20210219
configValidationMode: error

plugins:
  - serverless-domain-manager
  - serverless-jetpack
  - serverless-offline

provider:
  name: aws
  runtime: nodejs14.x
  region: ${env:AWS_DEFAULT_REGION, 'us-east-1'}
  stage: stg
  logRetentionInDays: 30
  apiGateway:
    shouldStartNameWithService: true
  lambdaHashingVersion: 20201221
  environment:
    NODE_ENV: production

custom:
  stage: ${opt:stage, env:SERVERLESS_STAGE, self:provider.stage}
  domain: makenew.razorx.app
  customDomain:
    domainName: ${self:custom.stage}.${self:service}.${self:custom.domain}
    endpointType: regional
    createRoute53Record: true

package:
  individually: true
  exclude:
    - '*/**.spec.js'
    - .editorconfig
    - .eslintrc.json
    - .github/**
    - .gitignore
    - .nvmrc
    - .nyc_output/**
    - .nycrc.json
    - .prettierrc.json
    - CHANGELOG.md
    - README.md
    - ava.config.json
    - coverage/**
    - examples/**
    - fixtures/**
    - makenew.sh
    - nodemon.json
    - serverless.yml
    - test/**
    - yarn.lock

functions:
  todo:
    handler: handlers/todo.default
    events:
      - http:
          method: get
          path: /todo
